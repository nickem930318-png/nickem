<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnClick Example</title>
    <style>
        p:hover {cursor:help;} /* pointer, wait, help etc */
        h1:hover {cursor:wait;}
    </style>
</head>
<body>

    <h1 onclick="document.body.style.backgroundColor='green'">Green BG</h1>
    <p onclick="document.body.style.backgroundColor='red'">Red BG</p>
    <p onclick="document.body.style.backgroundColor='yellow'">Yellow BG</p>
    <p onclick="document.body.style.backgroundColor='blue'">Blue BG</p>
</body>
</html>
