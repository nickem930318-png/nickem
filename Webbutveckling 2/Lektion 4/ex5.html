<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouseIn-MouseOut</title>
</head>
<body>
    <p id="banana" onmouseover="document.getElementById('banana').style.color='yellow'" 
    onmouseout="document.getElementById('banana').style.color='pink'">
    Håll muspekaren över denna text för att ändra färgen.
    </p>
    <p>
        Denna text kommer inte ändra färg.
    </p>
</body>
</html>
